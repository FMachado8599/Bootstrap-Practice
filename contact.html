<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Practicando BS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./quienes_somos.html">About Us</a>
              <a class="nav-link" href="./galeria.html">Galery</a>
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-6 text-white mt-5">
            <h2>Our contact info</h2>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="botonInfo fw-bold accordion-button text-white bg-success"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Phone Number
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse bg-success-subtle collapse show"
                >
                  <div class="accordion-body">
                    <p>(+598)95018712</p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header text-white">
                  <button
                    class="botonInfo fw-bold accordion-button collapsed text-white bg-success"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="true"
                    aria-controls="collapseTwo"
                  >
                    Store Location
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse bg-success-subtle collapse"
                >
                  <div class="accordion-body">
                    <p>18 de Julio 1280 apt 102</p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header text-white">
                  <button
                    class="botonInfo fw-bold accordion-button collapsed text-white bg-success"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="true"
                    aria-controls="collapseThree"
                  >
                    E-mail
                  </button>
                </h2>
                <div
                  id="collapseThree"
                  class="accordion-collapse bg-success-subtle collapse"
                >
                  <div class="accordion-body">
                    <p>f.machado5899@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 text-white mt-5">
            <h2>Send us a message!</h2>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control bg-success-subtle"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Write your message</label
              >
              <textarea
                class="form-control bg-success-subtle"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Dont be shy :)"
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
